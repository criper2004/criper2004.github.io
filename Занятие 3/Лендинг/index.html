<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Robotosi</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <!-- HEADER -->
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="header-row"></div>
            <!-- BLOCK LOGO-->
            <div class="header-logo">
                <img class="logo-img" src="img/logo.png">
                <h1 class="logo-title">ROBOTOSI</h1>
            </div>
            <!-- BLOCK MENU-->
            <div class="header-menu">
                <ul class="menu">
                    <li class="menu-item"> <a class="menu-link" href="#">HOME</a></li>
                    <li class="menu-item"> <a class="menu-link" href="#metka">Products</a></li>
                    <li class="menu-item"> <a class="menu-link" href="#">About</a></li>
                </ul>
            </div>
        </div>
        </div>
    </header>    
    <!-- MAIN -->
    <!-- MAIN -->
    <main class="main">
        <!-- BANNER -->
        <section class="banner-section">
            <div class="container">
                <div class="banner-text">
                    <h1 class="banner-title">Our products</h1>
                    <div class="banner-description">
                        <a class="menu-link" href="#">HOME</a> → <a class="menu-link" href="#">Products</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- CARDS -->
        <section class="cards-section">
            <a name="metka"></a>
            <div class="container">
                <div class="cards-text">
                    <h1 class="cards-title"> Самые сочные роботы</h1>
                    <div class="cards-description">Для тех, кто хочет власти</div>
                </div>
                <div class="cards">
                    <div class="cards-row">

                        <div class="card">
                            <img src="img/p1.png" class="card-image">
                            <div class="card-body">
                                <h3 class="card-title">Михаил круг</h3>
                                <div class="cards-text">Золотые купола!</div>
                                <div class="card-button">
                                    <a class="card-link" href="#">Подробнее . . .</a>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                                <img src="img/p1.png" class="card-image">
                                <div class="card-body">
                                    <h3 class="card-title">Беломорканал</h3>
                                    <div class="cards-text">А я не виноват</div>
                                    <div class="card-button">
                                        <a class="card-link" href="#">Подробнее . . .</a>
                                    </div>
                                </div>
                        </div>
                        
                            <div class="card">
                                    <img src="img/p1.png" class="card-image">
                                    <div class="card-body">
                                        <h3 class="card-title">Бутырка</h3>
                                        <div class="cards-text">Запахло весной!</div>
                                        <div class="card-button">
                                            <a class="card-link" href="#">Подробнее . . .</a>
                                        </div>
                                    </div>
                            </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <div class="footer-row">
                <div class="search">
                    <div class="copyright">Copyright 2019 all rights reserved by Ira</div>
                    <div class="footer-search">
                        <input type="text" class="footer-search-input">
                        <button class="footer-search-button">→</button>
                    </div>
                </div>


                <div class="social-networks">
                    <a href="#"><img class="footer-logo" src="img/vk.png"></a>
                    <a href="#"><img class="footer-logo" src="img/instagram.png"></a>
                    <a href="#"><img class="footer-logo" src="img/facebook.png"></a>
                    <a href="#"><img class="footer-logo" src="img/youtube.png"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
